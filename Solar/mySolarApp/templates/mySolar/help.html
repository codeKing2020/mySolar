{% extends 'mySolar/layout.html' %}

{% block title %}
Need Help? We're here! | mySolar
{% endblock %}

{% block body %}
<h1>Help</h1>
<form action="#" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control mb-2" type="text" name="name" placeholder="Name" autocomplete="off">
    </div>
    <div class="form-group">
        <input class="form-control mb-2" type="email" name="email" placeholder="Email Address" autocomplete="email">
    </div>
    <div class="form-group">
        <textarea class="form-control mb-2" type="text" name="question" placeholder="Question"></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
